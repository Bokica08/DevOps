
<div>
    <div class="container" id="main-container">
        <div class="row" style="margin-top:20px;">
            <div *ngFor="let fave of user.favourites" class="col-md-6 col-xl-3">
                <div class="card m-b-30" style="width: 100%; height:350px; margin-bottom:20px;">
                    <div class="card-body row">
                        <div class="col-6">
                            <img src="{{fave.imagePath}}" alt=""
                                    class="img-fluid rounded h-100 w-30">
                        </div>
                        <div class="col-6 card-title align-self-center mb-0">
                        <h5>{{fave.name}}</h5>
                            <p class="m-0">City: {{fave.city}}</p>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><i class="fa fa-phone float-right"></i>Address :
                            {{fave.street}} No.{{fave.houseNumber}}</li>

                    </ul>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><i class="fa fa-phone float-right"></i>X :
                            {{fave.x}}<br> Y: {{fave.y}}</li>

                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>
